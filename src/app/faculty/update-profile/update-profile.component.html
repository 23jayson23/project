<body class="w-full p-10 rounded-[10px] bg-based">
    <div>
        <strong class="text-[20px] ">Update Information</strong>
        <div>
            
            <div class="w-full" *ngFor="let data of firstname_display">
                <div class="flex flex-col justify-center items-center gap-4 p-2 ">
                    <img class="w-[170px] h-[170px] rounded-full cursor-pointer" src="assets/image/profile.jpg"> 
                    <div>
                        <div class="fileUpload btn btn-primary w-[150px]cursor-pointer">
                            <label class="upload cursor-pointer">
                              <input name='Image' type="file"/>
                                Upload Image
                            </label>
                        </div>
                    </div>
                </div>
                
                    <div class="w-full flex justify-between gap-2">
                        <div class="input-group w-full">
                            <label class="label">First Name</label>
                            <input autocomplete="off" placeholder={{data.FName}} class="input" type="text" [(ngModel)]="this.firstname">
                            <div></div>
                        </div>
                        <div class="input-group w-full">
                            <label class="label">Last Name</label>
                            <input autocomplete="off" placeholder={{data.LName}} class="input" type="text" [(ngModel)]="this.lastname">
                            <div></div>
                        </div>
                    </div>
                    <div class="w-full flex justify-between gap-2">
                        <div class="input-group w-full">
                            <label class="label">Birthdate</label>
                            <input autocomplete="off" id="calendar" class="input" type="date" >
                            <div></div>
                        </div>
                        <div class="input-group w-full">
                            <label class="label">Gender</label>
                            <select id="gender" class="bg-none input" >
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="w-full flex justify-between gap-2">
                        <div class="input-group w-full">
                            <label class="label">Contact No.</label>
                            <input autocomplete="off" placeholder={{data.MobileNo}} class="input" type="text" [(ngModel)]="this.contact">
                            <div></div>
                        </div>
                        <div class="input-group w-full">
                            <label class="label">Marital Status</label>
                            <select id="stats" class="bg-none input">
                                <option value="Single">Single</option>
                                <option value="Marriage">Marriage</option>
                                <option value="Divorce">Divorce</option>
                                <option value="Widows">Widow</option>
                            </select>
                        </div>
                    </div>
                    <div class="w-full flex justify-center mt-3">
                        <button class="btn-primary w-full" (click)="update()">
                            Update
                        </button>
                    </div>
             
                
                </div>
        </div>
    </div>
</body>
